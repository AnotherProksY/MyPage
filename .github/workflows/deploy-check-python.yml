name: Python application

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with webtest
      run: |
        python tests/test_main_page.py
    - name: Testing
      env:
        TEST_ENV: ${{ secrets.TEST_ENV_VAR }}
      run: |
        echo "${TEST_ENV}" > test_file1
        echo "$TEST_ENV" > test_file2
        cat test_file1
        cat test_file2
    - name: Create ssh keys
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      run: |
        mkdir -p ~/.ssh/
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/private.key
        sudo chmod 600 ~/.ssh/private.key
        echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - name: Deploy on server
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}
      run: |
        echo "${REMOTE_HOST}"
        echo "${REMOTE_USER}"
        echo "${REMOTE_TARGET}"
        rsync -avz -e "ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts" \
        --progress src/ \
        "${REMOTE_USER}"@"${REMOTE_HOST}":"${TARGET}"
